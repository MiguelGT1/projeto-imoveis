<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script>
        //valor input
        function formatCurrency(input) {
          var value = input.value.replace(/\D/g, ''); // Remove caracteres não numéricos
    
          if (value === '') {
            input.value = '';
            return;
          }
    
          var formattedValue = (parseFloat(value) / 100).toLocaleString('pt-BR', {
            style: 'currency',
            currency: 'BRL',
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
          });
    
          input.value = formattedValue;
        }
      </script>
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="/svg/undraw_house_searching_re_stk8.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre seu Imóvel</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Metros quadrados</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite os  m² " required>
                    </div>

                    <div class="input-box">
                        <label for="number">Quantidade de Quartos</label>
                        <input id="number" type="tel" name="number" placeholder="Quantidade de quartos" required>
                    </div>

                    <div class="input-box">
                        <label for="firstname">É decorado Sim/Não?</label>
                        <input id="firstname" type="text" name="firstname" placeholder="O imóvel é decorado?" required>
                    </div>


                    <div class="input-box">
                        <label for="lastname">Localização do Imóvel</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite a localização" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="number">Valor do condômino</label>
                        <input id="number" type="tel" name="number" placeholder="Valor do condômino" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Cidade</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite a cidade" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">IPTU</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Valor do IPTU" required>
                    </div>

                    <div class="input-box">
                        <label for="firstname">Descrição</label>
                        <input id="firstname" type="text" name="firstname" placeholder="ex: piscina,quadra" required>
                    </div>

                    <div class="input-valor">
                        <label for="valor">Valor do Imóvel</label>
                        <input id="valor" type="text" name="valor" placeholder="Digite o valor" oninput="formatCurrency(this)" required>
                      </div>


                </div>

                <div class="continue-button">
                    <a href="/html/addfotos.html"><button type="button" id="login_button">Enviar</button></a>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
