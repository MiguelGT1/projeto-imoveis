<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="/svg/undraw_house_searching_re_stk8.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre seu Imóvel</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Metros quadrados</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite os  m² " required>
                    </div>

                    <div class="input-box">
                        <label for="number">Quantidade de Quartos</label>
                        <input id="number" type="tel" name="number" placeholder="Quantidade de quartos" required>
                    </div>

                    <div class="input-box">
                        <label for="firstname">Descreva o tamanho de cada cômodo</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Tamanho de cada cômodo" required>
                    </div>

                    <div class="input-box">
                        <label for="firstname">É decorado Sim/Não?</label>
                        <input id="firstname" type="text" name="firstname" placeholder="O imóvel é decorado?" required>
                    </div>

    

                    <div class="input-box">
                        <label for="lastname">Localização do Imóvel</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite a localização" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="number">Valor do condômino</label>
                        <input id="number" type="tel" name="number" placeholder="Valor do condômino R$" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Cidade</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite a cidade" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Bairro</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite o bairro" required>
                    </div>


                </div>

                <div class="continue-button">
                    <button><a href="#">Enviar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
